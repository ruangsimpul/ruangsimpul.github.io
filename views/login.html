<h1>Login  {{hello}}</h1>
<div ng-show="error" class="alert alert-danger" role="alert">
	{{error}}
</div>
<div ng-show="message" class="alert alert-info" role="alert">
	{{message}}
</div>
<form>
	Email 	: <input type="text" ng-model="email"> <br>
	Pass	: <input type="password" ng-model="password"> <br>
	<button ng-click="login(email,password)">Login</button>
	<button ng-click="createUser(email,password)">register</button>
</form>
