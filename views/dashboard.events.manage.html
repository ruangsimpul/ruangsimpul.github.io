<a ui-sref="dashboard.events">Back</a>
{{hello}}

{{event}}
Nama : <input type="text" ng-model="event.name">
Tanggal : <input type="text" ng-model="event.date">
Lokasi : <input type="text" ng-model="event.location">
image:
<ul>
	<li ng-repeat="p in event.photos"><img src="{{p}}" alt=""></li>
</ul>

<!-- Textarea -->
<div class="form-group">
	<label class="col-md-2 control-label" for="textarea">Poster Event</label>
	<div class="col-md-10">                     
		<button ngf-select ng-model="files" class="btn btn-info">Select file</button>
	</div>
</div>

<h2>Status</h2>
Preview : <img src="{{file.result.url}}">
<div class="file" ng-repeat="file in files">
	<h3>{{file.name}}</h3>
	<div class="status">{{file.status}}</div>
	<div class="progress-bar">
		<div class="progress" style="width: {{file.progress}}%" ng-init="progress=0"></div>
	</div>
	<div class="form_line">
		<div class="form_controls">
			<div class="preview"></div>
		</div>
	</div>
	<div class="info">
		<table>
			<tr ng-repeat="(key, value) in file.result">
				<td> {{key}} </td> <td> {{ value }} </td>
			</tr>
		</table>
	</div>
</div>


<!-- Button -->
<div class="form-group">
	<div class="col-md-offset-9">
		<div class="btn-group">
			<button id="singlebutton" name="singlebutton" ng-click="editEvent()" class="btn btn-primary">Edit</button>
		</div>					
	</div>
</div>
