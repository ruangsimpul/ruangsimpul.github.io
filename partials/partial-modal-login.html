
<div class="modal-body">
	<h2>Login / Register</h2>
	<p>
		User : {{ email }}
	</p>
	<p>
		password: {{ password }}
	</p>

	<div class="form-group">
		<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="{{ email }}" ng-model="email">
	</div>
	<div class="form-group">
		<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" value ="{{ password }}" ng-model="password">
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-12">
				<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Log In" ng-click="login(email,password)">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-12">
				<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-info" value="Register" ng-click="createUser()">
			</div>
		</div>
	</div>
</div>
